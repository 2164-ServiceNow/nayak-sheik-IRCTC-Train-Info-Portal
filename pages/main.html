<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Train Info Portal</title>
    <style>
        /* Apply background image to the entire page */
        body {
            background-image: url('');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .styled-heading {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF6347; /* Tomato color */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #FF6347, #4682B4); /* Gradient background */
            -webkit-background-clip: text; /* Apply gradient to text */
            color: transparent; /* Make the text color transparent for the gradient to show */
            padding: 20px 0;
            margin: 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .styled-heading:hover {
            transform: scale(1.05);
        }

        /* Paragraph styling */
        p {
            background-color: burlywood;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 class="styled-heading">Welcome to IRCTC Train Info Portal</h1>
    <p>Get all the train details you need â€“ Simply navigate to a page to begin!</p>

</body>
</html>
