<div>
    <h3>Search Train : </h3>

    <!-- Check if searchTrains data is available -->
    <div ng-if="searchTrains">
        <div ng-repeat="train in searchTrains.data" class="card" style="width: 18rem; margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title">{{train.train_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Train Number: {{train.train_number}}</h6>
                <p class="card-text"><strong>English Train Name:</strong> {{train.eng_train_name}}</p>
                <p class="card-text"><strong>New Train Number:</strong> {{train.new_train_number || 'Not Available'}}</p>
            </div>
        </div>
    </div>
</div>
