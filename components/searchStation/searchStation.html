<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styling for the heading */
        .heading {
            padding: 15px;
            background-color:antiquewhite;
            text-align: center;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }

        /* Styling for the search results section */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        .card-heading {
            font-size: 1.2rem;
            color:darkblue;
            font-style: Futura;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        /* Styling for results section */
        h4 {
            text-align: center;
            font-size: 1.4rem;
            margin-top: 20px;
            color:darkblue;
        }

        /* Styling for the overall container */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading Section -->
        <h3 class="heading">Search Stations</h3>
    
        <!-- Check if searchStations data is available -->
        <div ng-if="searchStations">
            <h4>Results:</h4>

            <!-- Container for cards to display results -->
            <div class="card-container">
                <div ng-repeat="station in searchStations.data" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Station Name and Details</h5>
                        <h5 class="card-heading">{{station.name}}</h5>
                        <p class="card-text"><strong>Code:</strong> {{station.code}}</p>
                        <p class="card-text"><strong>State:</strong> {{station.state_name || 'Not Available'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
